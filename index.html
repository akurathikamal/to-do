<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-list">
        <div class="todo-item">
            <input type="checkbox" id="todo-1">
            <label for="todo-1">Attend meeting</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="todo-2" checked>
            <label for="todo-2">Complete Assignment</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="todo-3" checked>
            <label for="todo-3">Finish design for new website</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="todo-4">
            <label for="todo-4">Go to gym</label>
        </div>
    </div>
</body>
</html>
